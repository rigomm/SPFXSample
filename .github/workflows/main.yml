name: Deploy SPFx to App Catalog

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: Build SPFx project
        working-directory: ./src
        run: |
          gulp bundle --ship
          gulp package-solution --ship
      
      - name: Login to Microsoft 365 using Federated Identity
        uses: pnp/action-cli-login@v3
        with:
          TENANT: ${{ secrets.TENANT }}
          APP_ID: ${{ secrets.APP_ID }}
          AUTH_TYPE: federatedIdentity

      - name: Deploy SPFx package using CLI
        uses: pnp/action-cli-deploy@v5
        with:
          APP_FILE_PATH: /home/runner/work/SPFXSample/SPFXSample/src/sharepoint/solution/helloworld.sppkg
          SKIP_FEATURE_DEPLOYMENT: true
          OVERWRITE: true
          


     
