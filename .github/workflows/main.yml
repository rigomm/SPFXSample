name: Deploy SPFx to App Catalog

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        
      - name: Update version in package-solution.json
        run: |
          jq '.solution.version = "1.0.0.1"' src/config/package-solution.json > tmp.json && mv tmp.json src/config/package-solution.json

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dotenv-cl
        working-directory: ./src
        run: npm install dotenv-cli
        
      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: Build SPFx project
        working-directory: ./src
        run: |
          npm run build:dev
      
      - name: Login to Microsoft 365 using Federated Identity
        uses: pnp/action-cli-login@v3
        with:
          TENANT: ${{ secrets.TENANT }}
          APP_ID: ${{ secrets.APP_ID }}
          AUTH_TYPE: federatedIdentity


      - name: Deploy SPFx package using CLI
        uses: pnp/action-cli-deploy@v5
        with:
          APP_FILE_PATH: src/sharepoint/solution/helloworld.sppkg
          SKIP_FEATURE_DEPLOYMENT: true
          OVERWRITE: true

          


     
