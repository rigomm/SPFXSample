name: Deploy SPFx to App Catalog

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        
      - name: Update version in package-solution.json
        run: |
          jq '.solution.version = "1.0.0.1"' src/config/package-solution.json > tmp.json && mv tmp.json src/config/package-solution.json

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.1'

      - name: Install dotenv-cli
        working-directory: ./src
        run: npm install dotenv-cli
        
      - name: Install dependencies
        working-directory: ./src
        run: npm install

      - name: Build SPFx project
        working-directory: ./src
        run: |
          npm run build:dev
      
      - name: Login to Microsoft 365 using Federated Identity
        uses: pnp/action-cli-login@v3
        with:
          TENANT: ${{ vars.TENANT_ID }}
          APP_ID: ${{ vars.APP_ID }}
          AUTH_TYPE: federatedIdentity




     
